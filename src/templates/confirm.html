<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Download</title>
    <style>
        body { font-family: sans-serif; background-color: #141414; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 2em; }
        .container { background-color: #222; padding: 40px; border-radius: 8px; width: 100%; max-width: 700px; }
        h1 { margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 0.5em; }
        .subtitle-list { max-height: 400px; overflow-y: auto; border: 1px solid #444; border-radius: 4px; padding: 15px; margin: 2em 0; }
        .subtitle-item { display: block; padding: 10px; font-size: 1.1em; }
        .subtitle-item:nth-child(odd) { background-color: #333; }
        input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }
        button { display: block; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; background-color: #e50914; color: #fff; margin-top: 1em; }
        .lang-input-item { padding: 10px; font-size: 1.1em; }
        .lang-input-item label { display: block; margin-bottom: 8px; }
        .lang-input-item input { width: 100px; padding: 8px; font-size: 1em; border-radius: 4px; border: 1px solid #555; background-color: #333; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ video.title }}</h1>
        <p>Select the subtitles you want to download:</p>
        
        <form action="/download" method="post">
            <input type="hidden" name="video_url" value="{{ video_url }}">

            {% if video.has_subs %}
                <p>Select the subtitles you want to download:</p>
                <div class="subtitle-list">
                    {% for sub in video.subtitles %}
                        <label class="subtitle-item">
                            <input type="checkbox" name="lang_codes" value="{{ sub.code }}">
                            {{ sub.name }} ({{ sub.code }})
                        </label>
                    {% endfor %}
                </div>
                <button type="submit">Download Video & Subtitles</button>

            {% else %}
                <p>No official subtitles were found for this video.</p>
                <div class="subtitle-list">
                    <label class="subtitle-item">
                        <input type="checkbox" name="generate_with_whisper" value="true" checked>
                        Generate subtitles with Whisper (AI)
                    </label>
                    <label class="subtitle-item">
                        <input type="checkbox" name="use_genius" value="true" checked>
                        Improve accuracy with Genius lyrics
                    </label>
                    <div class="lang-input-item">
                        <label for="whisper_lang">Optional: Provide original language code (e.g., ko, es)</label>
                        <input type="text" name="whisper_lang_code" id="whisper_lang">
                    </div>
                    <div class="lang-input-item">
                        <label for="translate_to_lang">Translate to language code (e.g., en, fr)</label>
                        <input type="text" name="translate_to_lang" id="translate_to_lang" value="en">
                    </div>
                </div>
                <button type="submit">Download & Transcribe Video</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
